name: Archive v5.2 (WARC + robots.txt + media)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Start URL (must be valid http/https URL)'
        required: true
        default: 'https://callmedley.com'
      max_pages:
        description: 'Max pages to crawl (1-5000)'
        required: true
        default: '500'
      use_selenium:
        description: 'Use Selenium for Cloudflare'
        required: false
        default: 'true'
      target_repo:
        description: 'Target repository for deployment (format: owner/repo, leave empty to skip)'
        required: false
        default: ''

permissions:
  contents: read
  id-token: write

jobs:
  validate-inputs:
    name: Validate workflow inputs
    runs-on: ubuntu-24.04
    outputs:
      domain: ${{ steps.validate.outputs.domain }}
      max_pages: ${{ steps.validate.outputs.max_pages }}
      target_repo: ${{ steps.validate.outputs.target_repo }}
    steps:
      - name: Validate and sanitize inputs
        id: validate
        run: |
          # Validate URL format
          URL="${{ github.event.inputs.url }}"
          if [[ ! "$URL" =~ ^https?:// ]]; then
            echo "‚ùå Error: URL must start with http:// or https://"
            exit 1
          fi
          
          # Extract domain safely
          DOMAIN=$(echo "$URL" | sed -E 's|^https?://||' | sed -E 's|/.*||' | cut -d'?' -f1)
          if [[ -z "$DOMAIN" ]]; then
            echo "‚ùå Error: Invalid domain extracted from URL"
            exit 1
          fi
          
          # Validate max_pages (must be 1-5000)
          MAX_PAGES="${{ github.event.inputs.max_pages }}"
          if ! [[ "$MAX_PAGES" =~ ^[0-9]+$ ]] || (( MAX_PAGES < 1 || MAX_PAGES > 5000 )); then
            echo "‚ùå Error: max_pages must be a number between 1 and 5000"
            exit 1
          fi
          
          # Validate target_repo format if provided
          TARGET_REPO="${{ github.event.inputs.target_repo }}"
          if [ -n "$TARGET_REPO" ]; then
            if [[ ! "$TARGET_REPO" =~ ^[a-zA-Z0-9_-]+/[a-zA-Z0-9_.-]+$ ]]; then
              echo "‚ùå Error: target_repo format invalid. Use: owner/repo"
              exit 1
            fi
          fi
          
          # Set outputs
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          echo "max_pages=$MAX_PAGES" >> $GITHUB_OUTPUT
          echo "target_repo=$TARGET_REPO" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Validation passed"
          echo "  Domain: $DOMAIN"
          echo "  Max pages: $MAX_PAGES"
          echo "  Target repo: ${TARGET_REPO:-'(skip deployment)'}"

  archive:
    name: Archive website
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    needs: validate-inputs
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env
        run: |
          python3 << 'PYTHON'
          import os
          
          url = '${{ github.event.inputs.url }}'
          max_pages = int('${{ needs.validate-inputs.outputs.max_pages }}')
          domain = '${{ needs.validate-inputs.outputs.domain }}'
          
          with open('.env', 'w') as f:
              f.write(f"STARTURL={url}\n")
              f.write(f"MAXPAGES={max_pages}\n")
          
          with open('domain.txt', 'w') as f:
              f.write(domain)
          
          print(f"CONFIG: url={url}, max_pages={max_pages}, domain={domain}")
          PYTHON
      
      - name: Display configuration
        run: |
          cat .env
          source .env
          echo "Starting ArchiveBot v5.2"
          echo "URL: $STARTURL"
          echo "MAXPAGES: $MAXPAGES"
          echo "TIMEOUT: 60s"
          echo "RETRIES: 3 attempts with exponential backoff"
          echo "DEPTH: 6 levels"
          echo "WARC: YES (ISO 28500:2017)"
          echo "ROBOTS.TXT: YES (RFC 9309)"
          echo "MEDIA: YES (video, audio, iframe)"
      
      - name: Run ArchiveBot v5.2
        run: |
          source .env
          python3 smart_archiver_v4.py "$STARTURL" "$MAXPAGES"
        env:
          USE_SELENIUM: ${{ github.event.inputs.use_selenium }}
      
      - name: Generate report
        if: always()
        run: |
          python3 << 'PYTHON'
          import sqlite3
          import json
          from pathlib import Path
          
          domain = open('domain.txt').read().strip()
          archive_dir = f"archive_{domain.replace('.', '_')}"
          db_path = f"{archive_dir}/{domain.replace('.', '_')}.db"
          
          if not Path(db_path).exists():
              print("No database found")
          else:
              conn = sqlite3.connect(db_path)
              cursor = conn.cursor()
              
              cursor.execute('SELECT COUNT(*) FROM pages')
              pages = cursor.fetchone()[0]
              
              cursor.execute('SELECT COUNT(*) FROM error_log')
              errors = cursor.fetchone()[0]
              
              cursor.execute('SELECT COUNT(*) FROM media')
              media = cursor.fetchone()[0]
              
              cursor.execute('SELECT COUNT(*) FROM assets')
              assets = cursor.fetchone()[0]
              
              print(f"Archive Report v5.2:")
              print(f"  Pages: {pages}")
              print(f"  Assets: {assets}")
              print(f"  Media detected: {media}")
              print(f"  Errors: {errors}")
              print(f"  Status: {'‚úÖ SUCCESS' if errors == 0 else '‚ö†Ô∏è WARNINGS'}")
              
              conn.close()
          PYTHON
      
      - name: Upload archive artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ github.run_id }}
          path: archive_*/
          retention-days: 90
          if-no-files-found: warn
          compression-level: 6
      
      - name: Create job summary
        if: always()
        run: |
          echo "## ‚úÖ ArchiveBot v5.2 Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v5.2 (WARC + robots.txt + media)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ github.event.inputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Pages**: ${{ needs.validate-inputs.outputs.max_pages }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Selenium**: ${{ github.event.inputs.use_selenium }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compliance**: ISO 28500:2017 + RFC 9309" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ WARC format generation" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ robots.txt parsing" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Media extraction (video/audio/iframe)" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Crawl-Delay respect" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Full asset extraction" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to external repository
    runs-on: ubuntu-24.04
    needs: [validate-inputs, archive]
    if: needs.validate-inputs.outputs.target_repo != '' && always()
    permissions:
      contents: read
    environment:
      name: external-deployment
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Download archive artifact
        uses: actions/download-artifact@v4
        with:
          name: archive-${{ github.run_id }}
          path: ./archive_download

      - name: Deploy archive to target repository
        env:
          GH_TOKEN: ${{ secrets.EXTERNAL_REPO_PAT }}
          TARGET_REPO: ${{ needs.validate-inputs.outputs.target_repo }}
          DOMAIN: ${{ needs.validate-inputs.outputs.domain }}
        run: |
          set -e
          
          # Setup git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create temporary directory
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"
          
          echo "üì¶ Cloning target repository: $TARGET_REPO"
          git clone --depth 1 "https://github.com/${TARGET_REPO}.git" . 2>&1 | grep -v '^Cloning\|^Receiving\|^Resolving\|^Unpacking' || true
          
          # Prepare deployment
          DEPLOY_DIR="${DOMAIN}_$(date +%Y%m%d_%H%M%S)"
          ARCHIVE_SOURCE="$GITHUB_WORKSPACE/archive_download/archive_${DOMAIN//./_}"
          
          if [ ! -d "$ARCHIVE_SOURCE" ]; then
            echo "‚ö†Ô∏è Archive directory not found. Checking alternative paths..."
            ARCHIVE_SOURCE=$(find "$GITHUB_WORKSPACE/archive_download" -maxdepth 1 -type d -name "archive_*" | head -1)
            if [ -z "$ARCHIVE_SOURCE" ]; then
              echo "‚ùå No archive found for deployment"
              exit 0
            fi
          fi
          
          echo "üìÅ Creating deployment directory: $DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR"
          cp -r "$ARCHIVE_SOURCE"/* "$DEPLOY_DIR/" 2>/dev/null || true
          
          # Create metadata file
          cat > "$DEPLOY_DIR/DEPLOYMENT_METADATA.txt" << EOF
Source Repository: ${{ github.repository }}
Run ID: ${{ github.run_id }}
Run Number: ${{ github.run_number }}
Commit SHA: ${{ github.sha }}
Deployed At: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
EOF
          
          # Git operations with safety checks
          git add .
          
          if [ -n "$(git status --porcelain)" ]; then
            COMMIT_MSG="chore: Deploy archive from ${{ github.repository }} (run: ${{ github.run_id }})"
            git commit -m "$COMMIT_MSG"
            
            echo "üöÄ Pushing to $TARGET_REPO"
            if git push origin HEAD:main 2>/dev/null; then
              echo "‚úÖ Successfully deployed to $TARGET_REPO (main)"
            elif git push origin HEAD:master 2>/dev/null; then
              echo "‚úÖ Successfully deployed to $TARGET_REPO (master)"
            else
              echo "‚ùå Failed to push to any default branch"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è No changes to deploy"
          fi

      - name: Add deployment summary
        if: always()
        run: |
          echo "## üöÄ Deployment Result" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Successfully deployed to: ${{ needs.validate-inputs.outputs.target_repo }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
