name: Archive v5.2 (WARC + robots.txt + media)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Start URL'
        required: true
        default: 'https://callmedley.com'
      max_pages:
        description: 'Max pages to crawl'
        required: true
        default: '500'
      use_selenium:
        description: 'Use Selenium for Cloudflare'
        required: false
        default: 'true'
      target_repo:
        description: 'Target repository for deployment (format: owner/repo, leave empty to skip deployment)'
        required: false
        default: ''

jobs:
  archive:
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env
        run: |
          python3 << 'PYTHON'
          import json
          import os
          
          url = '${{ github.event.inputs.url }}'
          max_pages = int('${{ github.event.inputs.max_pages }}')
          domain = url.replace('https://', '').replace('http://', '').replace('/', '').split('?')[0]
          
          with open('.env', 'w') as f:
              f.write(f"STARTURL={url}\n")
              f.write(f"MAXPAGES={max_pages}\n")
          
          with open('domain.txt', 'w') as f:
              f.write(domain)
          
          print(f"CONFIG: url={url}, max_pages={max_pages}, domain={domain}")
          PYTHON
      
      - name: Display config
        run: |
          cat .env
          source .env
          echo "Starting ArchiveBot v5.2"
          echo "URL: $STARTURL"
          echo "MAXPAGES: $MAXPAGES"
          echo "TIMEOUT: 60s"
          echo "RETRIES: 3 attempts with exponential backoff"
          echo "DEPTH: 6 levels"
          echo "WARC: YES (ISO 28500:2017)"
          echo "ROBOTS.TXT: YES (RFC 9309)"
          echo "MEDIA: YES (video, audio, iframe)"
      
      - name: Run ArchiveBot v5.2
        run: |
          source .env
          python3 smart_archiver_v4.py "$STARTURL" "$MAXPAGES"
        env:
          USE_SELENIUM: ${{ github.event.inputs.use_selenium }}
      
      - name: Generate report
        if: always()
        run: |
          python3 << 'PYTHON'
          import sqlite3
          import json
          from pathlib import Path
          
          domain = open('domain.txt').read().strip()
          archive_dir = f"archive_{domain.replace('.', '_')}"
          db_path = f"{archive_dir}/{domain.replace('.', '_')}.db"
          
          if not Path(db_path).exists():
              print("No database found")
          else:
              conn = sqlite3.connect(db_path)
              cursor = conn.cursor()
              
              cursor.execute('SELECT COUNT(*) FROM pages')
              pages = cursor.fetchone()[0]
              
              cursor.execute('SELECT COUNT(*) FROM error_log')
              errors = cursor.fetchone()[0]
              
              cursor.execute('SELECT COUNT(*) FROM media')
              media = cursor.fetchone()[0]
              
              cursor.execute('SELECT COUNT(*) FROM assets')
              assets = cursor.fetchone()[0]
              
              print(f"Archive Report v5.2:")
              print(f"  Pages: {pages}")
              print(f"  Assets: {assets}")
              print(f"  Media detected: {media}")
              print(f"  Errors: {errors}")
              print(f"  Status: {'âœ… SUCCESS' if errors == 0 else 'âš ï¸ WARNINGS'}")
              
              conn.close()
          PYTHON
      
      - name: Upload archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ github.run_id }}
          path: archive_*/
          retention-days: 90
          if-no-files-found: warn
      
      - name: Deploy to target repository
        if: always() && github.event.inputs.target_repo != ''
        run: |
          TARGET_REPO="${{ github.event.inputs.target_repo }}"
          DOMAIN=$(cat domain.txt)
          ARCHIVE_DIR="archive_${DOMAIN//./_}"
          
          # Validate target repository format
          if [[ ! "$TARGET_REPO" =~ ^[a-zA-Z0-9_-]+/[a-zA-Z0-9_.-]+$ ]]; then
            echo "âŒ Invalid repository format. Use: owner/repo"
            exit 1
          fi
          
          # Setup git config
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create temporary directory for target repo
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"
          
          # Clone target repository
          echo "ðŸ“¦ Cloning target repository: $TARGET_REPO"
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${TARGET_REPO}.git" .
          
          # Create deployment directory with timestamp
          DEPLOY_DIR="${DOMAIN}_$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$DEPLOY_DIR"
          
          # Copy archive contents
          echo "ðŸ“ Copying archive files to $DEPLOY_DIR"
          cp -r "$GITHUB_WORKSPACE/$ARCHIVE_DIR"/* "$DEPLOY_DIR/" || true
          
          # Git operations
          git add .
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: Deploy archive from ${{ github.repository }} (run: ${{ github.run_id }})"
            git push origin HEAD:main || git push origin HEAD:master
            echo "âœ… Successfully deployed to $TARGET_REPO"
          else
            echo "âš ï¸ No changes to deploy"
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "## âœ… ArchiveBot v5.2 Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v5.2 (WARC + robots.txt + media)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ github.event.inputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Max Pages**: ${{ github.event.inputs.max_pages }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Selenium**: ${{ github.event.inputs.use_selenium }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compliance**: ISO 28500:2017 + RFC 9309" >> $GITHUB_STEP_SUMMARY
          echo "- **Features**: WARC, robots.txt, media detection" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.target_repo }}" != "" ]; then
            echo "- **Deployment**: ${{ github.event.inputs.target_repo }} âœ…" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### New Features" >> $GITHUB_STEP_SUMMARY
          echo "âœ… WARC format generation" >> $GITHUB_STEP_SUMMARY
          echo "âœ… robots.txt parsing" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Media extraction (video/audio/iframe)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Crawl-Delay respect" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Full asset extraction" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Zero error handling" >> $GITHUB_STEP_SUMMARY
          echo "âœ… External repository deployment" >> $GITHUB_STEP_SUMMARY
