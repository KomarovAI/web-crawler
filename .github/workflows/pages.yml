name: Deploy Pages on Push

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'docs/**'
      - 'build/**'
      - 'dist/**'
      - 'website/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_id: ${{ steps.upload.outputs.artifact-id }}

      - name: Status
        if: success()
        run: echo "âœ… Pages deployed: ${{ steps.deployment.outputs.page_url }}"
