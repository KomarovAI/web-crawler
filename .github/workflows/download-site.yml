name: Download Website Archive

on:
  push:
    paths:
      - '.github/workflows/download-site.yml'
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to download (e.g., https://example.com)'
        required: false
        default: 'https://callmedley.com'
        type: string
      depth_level:
        description: 'Crawl depth: 1=homepage, 2=+children (default), 3=+grandchildren, 4=very deep'
        required: false
        default: '2'
        type: string
      output_dir:
        description: 'Output directory name (no special chars)'
        required: false
        default: 'site_archive'
        type: string
      resumeUrl:
        description: 'N8N webhook URL for callback (auto-filled by N8N)'
        required: false
        type: string

jobs:
  download:
    name: Download Website Archive
    runs-on: ubuntu-24.04
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq wget
          pip install -q requests beautifulsoup4 selenium

      - name: Validate inputs
        id: validate
        env:
          INPUT_URL: ${{ github.event.inputs.url || 'https://callmedley.com' }}
          INPUT_DEPTH: ${{ github.event.inputs.depth_level || '2' }}
          INPUT_OUTPUT: ${{ github.event.inputs.output_dir || 'site_archive' }}
        run: |
          # Validate URL
          if [[ ! "$INPUT_URL" =~ ^https?:// ]]; then
            echo "❌ URL must start with http:// or https://"
            exit 1
          fi

          # Validate depth_level
          if ! [[ "$INPUT_DEPTH" =~ ^[0-9]+$ ]] || (( INPUT_DEPTH < 1 )) || (( INPUT_DEPTH > 4 )); then
            echo "❌ depth_level must be 1-4"
            exit 1
          fi

          # Get level description
          case $INPUT_DEPTH in
            1) LEVEL_DESC="homepage only" ;;
            2) LEVEL_DESC="+direct children" ;;
            3) LEVEL_DESC="+2 levels" ;;
            4) LEVEL_DESC="very deep" ;;
          esac

          # Sanitize directory name
          SANITIZED_DIR=$(echo "$INPUT_OUTPUT" | tr -cd '[:alnum:]_-')
          SANITIZED_DIR=${SANITIZED_DIR:-site_archive}

          echo "output_dir=$SANITIZED_DIR" >> $GITHUB_OUTPUT
          echo "url=$INPUT_URL" >> $GITHUB_OUTPUT
          echo "depth_level=$INPUT_DEPTH" >> $GITHUB_OUTPUT
          echo "level_description=$LEVEL_DESC" >> $GITHUB_OUTPUT
          echo "✅ Validated: $INPUT_URL (depth=$INPUT_DEPTH)"

      - name: Download site
        id: download
        env:
          URL: ${{ steps.validate.outputs.url }}
          OUTPUT_DIR: ${{ steps.validate.outputs.output_dir }}
          DEPTH: ${{ steps.validate.outputs.depth_level }}
        run: |
          mkdir -p "$OUTPUT_DIR"
          echo "⏳ Downloading: $URL (depth=$DEPTH)"
          
          wget --quiet --recursive --level="$DEPTH" --convert-links --page-requisites \
            --adjust-extension --no-parent --directory-prefix="$OUTPUT_DIR" \
            --timeout=30 --tries=3 --user-agent="Mozilla/5.0" "$URL" || true
          
          echo "✅ Download complete"

      - name: Verify archive
        id: verify
        env:
          OUTPUT_DIR: ${{ steps.validate.outputs.output_dir }}
        run: |
          if [ ! -d "$OUTPUT_DIR" ] || [ -z "$(ls -A "$OUTPUT_DIR" 2>/dev/null)" ]; then
            echo "❌ Archive is empty or missing"
            exit 1
          fi

          FILE_COUNT=$(find "$OUTPUT_DIR" -type f | wc -l)
          DIR_SIZE=$(du -sh "$OUTPUT_DIR" | cut -f1)

          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "dir_size=$DIR_SIZE" >> $GITHUB_OUTPUT
          echo "upload_path=$OUTPUT_DIR" >> $GITHUB_OUTPUT
          echo "✅ Verified: $FILE_COUNT files, $DIR_SIZE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.validate.outputs.output_dir }}-${{ github.run_id }}
          path: ${{ steps.verify.outputs.upload_path }}
          retention-days: 30
          if-no-files-found: warn

      - name: Send callback to N8N
        if: always()
        env:
          RESUME_URL: ${{ github.event.inputs.resumeUrl }}
          FILE_COUNT: ${{ steps.verify.outputs.file_count || '0' }}
          DIR_SIZE: ${{ steps.verify.outputs.dir_size || '0' }}
          URL: ${{ steps.validate.outputs.url }}
          DEPTH_LEVEL: ${{ steps.validate.outputs.depth_level }}
          STATUS: ${{ job.status }}
        run: |
          [ -z "$RESUME_URL" ] && exit 0
          
          curl -s -X POST "$RESUME_URL" -H "Content-Type: application/json" \
            -d "{
              \"status\": \"$STATUS\",
              \"files_count\": $FILE_COUNT,
              \"archive_size\": \"$DIR_SIZE\",
              \"url\": \"$URL\",
              \"depth_level\": $DEPTH_LEVEL,
              \"run_id\": \"${{ github.run_id }}\"
            }" || true

      - name: Create summary
        if: always()
        env:
          URL: ${{ steps.validate.outputs.url }}
          DEPTH: ${{ steps.validate.outputs.depth_level }}
          DESC: ${{ steps.validate.outputs.level_description }}
          COUNT: ${{ steps.verify.outputs.file_count || 'N/A' }}
          SIZE: ${{ steps.verify.outputs.dir_size || 'N/A' }}
          STATUS: ${{ job.status }}
        run: echo "$STATUS: $COUNT files, $SIZE from $URL (depth=$DEPTH)" >> $GITHUB_STEP_SUMMARY
