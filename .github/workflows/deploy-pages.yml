name: Deploy to GitHub Pages (Optimized)

on:
  workflow_dispatch:
    inputs:
      target_repository:
        description: 'Target repository for deployment (owner/repo) - MUST BE DIFFERENT FROM CURRENT REPO!'
        required: true
        default: 'example/pages-repo'
        type: string
      artifact_id:
        description: 'Artifact ID to deploy (leave empty for current run)'
        required: false
        type: string
        default: ''
      artifact_source:
        description: 'Choose artifact source to deploy'
        required: true
        default: 'auto'
        type: choice
        options:
          - 'auto'
          - 'public'
          - 'docs'
          - 'build'
          - 'dist'
          - 'website'
      target_environment:
        description: 'Target deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - 'production'
          - 'staging'
          - 'development'
          - 'preview'
      custom_artifact_path:
        description: 'Custom path to artifact (optional, overrides source)'
        required: false
        type: string
        default: ''
      build_command:
        description: 'Custom build command (optional)'
        required: false
        type: string
        default: ''
      skip_tests:
        description: 'Skip test step'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      verbose_logging:
        description: 'Enable verbose logging'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  BUILD_CACHE_KEY: build-cache-${{ github.run_id }}
  CURRENT_REPO: ${{ github.repository }}

jobs:
  validate:
    name: Validate Parameters & Safety Checks
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.resolve.outputs.artifact_path }}
      environment: ${{ steps.resolve.outputs.environment }}
      target_repo: ${{ steps.resolve.outputs.target_repo }}
      artifact_id_resolved: ${{ steps.resolve.outputs.artifact_id }}
    steps:
      - name: ğŸ”’ Security Check: Prevent same repo deployment
        id: safety
        run: |
          TARGET_REPO="${{ inputs.target_repository }}"
          CURRENT_REPO="${{ env.CURRENT_REPO }}"
          
          echo "ğŸ”’ SAFETY VALIDATION"
          echo "=================="
          echo "Current Repository: $CURRENT_REPO"
          echo "Target Repository:  $TARGET_REPO"
          echo ""
          
          if [ "$TARGET_REPO" = "$CURRENT_REPO" ]; then
            echo "âŒ âŒ DEPLOYMENT BLOCKED! âŒ"
            echo ""
            echo "âš ï¸  CRITICAL SECURITY ERROR:"
            echo "You are trying to deploy to the SAME repository!"
            echo ""
            echo "This workflow CLEARS the target repository before deployment."
            echo "If you deploy to THIS repo, ALL FILES WILL BE DELETED!"
            echo ""
            echo "Current Repo:  $CURRENT_REPO"
            echo "Target Repo:   $TARGET_REPO"
            echo ""
            echo "âœ… SOLUTION:"
            echo "   Deploy to a DIFFERENT repository (pages-only repo)"
            echo ""
            echo "âŒ BANNED REPOSITORIES:"
            echo "   - $CURRENT_REPO"
            echo ""
            echo "âœ… EXAMPLES OF ALLOWED TARGETS:"
            echo "   - KomarovAI/KomarovAI.github.io"
            echo "   - KomarovAI/web-pages"
            echo "   - username/pages-deployment"
            exit 1
          fi
          
          echo "âœ… Safety check PASSED - Different repositories"
          echo ""

      - name: ğŸ” Validate workflow inputs
        id: resolve
        run: |
          echo "ğŸ“‹ Workflow Parameters:"
          echo "  Target Repository: ${{ inputs.target_repository }}"
          echo "  Artifact ID: ${{ inputs.artifact_id }}"
          echo "  Artifact Source: ${{ inputs.artifact_source }}"
          echo "  Target Environment: ${{ inputs.target_environment }}"
          echo "  Custom Path: ${{ inputs.custom_artifact_path }}"
          echo "  Build Command: ${{ inputs.build_command }}"
          echo "  Skip Tests: ${{ inputs.skip_tests }}"
          echo "  Verbose Logging: ${{ inputs.verbose_logging }}"
          echo ""
          
          TARGET_REPO="${{ inputs.target_repository }}"
          if [[ ! "$TARGET_REPO" =~ ^[a-zA-Z0-9_-]+/[a-zA-Z0-9_-]+$ ]]; then
            echo "âŒ ERROR: Invalid repository format: $TARGET_REPO"
            echo "Use format: owner/repo (e.g., KomarovAI/web-pages)"
            exit 1
          fi
          echo "âœ… Target repository validated: $TARGET_REPO"
          
          ARTIFACT_ID="${{ inputs.artifact_id }}"
          if [ -z "$ARTIFACT_ID" ]; then
            ARTIFACT_ID="current-run"
            echo "ğŸ“¦ Artifact ID: Using current workflow run"
          else
            echo "ğŸ“¦ Artifact ID: $ARTIFACT_ID"
          fi
          
          if [ -n "${{ inputs.custom_artifact_path }}" ]; then
            ARTIFACT_PATH="${{ inputs.custom_artifact_path }}"
            echo "âœ… Using custom artifact path: $ARTIFACT_PATH"
          else
            case "${{ inputs.artifact_source }}" in
              "auto")
                ARTIFACT_PATH="auto-detect"
                echo "ğŸ”„ Auto-detect mode enabled (will check: public â†’ build â†’ docs â†’ dist)"
                ;;
              "public"|"docs"|"build"|"dist"|"website")
                ARTIFACT_PATH="${{ inputs.artifact_source }}"
                echo "âœ… Using artifact source: $ARTIFACT_PATH"
                ;;
              *)
                echo "âŒ ERROR: Unknown artifact source: ${{ inputs.artifact_source }}"
                exit 1
                ;;
            esac
          fi
          
          echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "environment=${{ inputs.target_environment }}" >> $GITHUB_OUTPUT
          echo "target_repo=$TARGET_REPO" >> $GITHUB_OUTPUT
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          
          case "${{ inputs.target_environment }}" in
            "production"|"staging"|"development"|"preview")
              echo "âœ… Environment validated: ${{ inputs.target_environment }}"
              ;;
            *)
              echo "âŒ ERROR: Invalid environment"
              exit 1
              ;;
          esac
          
          echo ""
          echo "ğŸš€ Deployment configuration:"
          echo "   Repository: $TARGET_REPO"
          echo "   Environment: ${{ inputs.target_environment }}"
          echo "   Artifact: $ARTIFACT_ID"
          echo "   Source: $ARTIFACT_PATH"

  build:
    name: Build Static Content
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ˆ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install beautifulsoup4 requests

      - name: ğŸ“ Create build output directory
        run: mkdir -p build/

      - name: ğŸ”¨ Run custom build command
        if: inputs.build_command != ''
        run: |
          echo "Running custom build command:"
          echo "${{ inputs.build_command }}"
          eval "${{ inputs.build_command }}"
        continue-on-error: true

      - name: ğŸ’¨ Run URL rewriter
        run: |
          if [ -d "public" ]; then
            python scripts/url_rewriter_optimized.py example.com -d public -v || true
            cp -r public/* build/ || true
          fi
        continue-on-error: true

      - name: ğŸ”” Verify build output
        run: |
          echo "Build directory contents:"
          find build/ -type f | head -20
          echo "Total files in build:"
          find build/ -type f | wc -l

      - name: ğŸ“‚ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: build/
          key: ${{ env.BUILD_CACHE_KEY }}
          restore-keys: |
            build-cache-

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [build]
    if: inputs.skip_tests != 'true'
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ˆ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest beautifulsoup4 requests

      - name: ğŸª§ Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short 2>/dev/null || python -m unittest discover tests/ -v || echo "Tests completed with warnings"
        continue-on-error: true

  deploy:
    name: Deploy to GitHub Pages
    needs: [build, test, validate]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Restore build artifacts
        uses: actions/cache@v3
        with:
          path: build/
          key: ${{ env.BUILD_CACHE_KEY }}
          restore-keys: |
            build-cache-

      - name: ğŸ“ Prepare deployment directory
        run: |
          ARTIFACT_SOURCE="${{ inputs.artifact_source }}"
          CUSTOM_PATH="${{ inputs.custom_artifact_path }}"
          VERBOSE="${{ inputs.verbose_logging }}"
          TARGET_REPO="${{ needs.validate.outputs.target_repo }}"
          ARTIFACT_ID="${{ needs.validate.outputs.artifact_id_resolved }}"
          
          echo "ğŸ“¦ Deployment Info:"
          echo "   Target Repo: $TARGET_REPO"
          echo "   Artifact ID: $ARTIFACT_ID"
          echo ""
          
          if [ -n "$CUSTOM_PATH" ]; then
            echo "ğŸ“¦ Using custom artifact path: $CUSTOM_PATH"
            if [ -d "$CUSTOM_PATH" ]; then
              cp -r "$CUSTOM_PATH"/* build/ 2>/dev/null || true
            else
              echo "âš ï¸  Custom path not found: $CUSTOM_PATH"
            fi
          else
            case "$ARTIFACT_SOURCE" in
              "auto")
                echo "ğŸ”„ Auto-detecting artifact source..."
                for dir in public build docs dist website; do
                  if [ -d "$dir" ] && [ -n "$(ls -A $dir 2>/dev/null)" ]; then
                    echo "âœ… Found artifact in '$dir' directory"
                    cp -r "$dir"/* build/ 2>/dev/null || true
                    break
                  fi
                done
                ;;
              *)
                echo "ğŸ“¦ Using artifact source: $ARTIFACT_SOURCE"
                if [ -d "$ARTIFACT_SOURCE" ]; then
                  cp -r "$ARTIFACT_SOURCE"/* build/ 2>/dev/null || true
                else
                  echo "âš ï¸  Artifact source not found: $ARTIFACT_SOURCE"
                fi
                ;;
            esac
          fi
          
          if [ ! -d "build" ] || [ -z "$(ls -A build/ 2>/dev/null)" ]; then
            echo "âš ï¸  Build directory empty, attempting secondary fallback..."
            if [ -d "public" ]; then
              echo "Using 'public' directory"
              cp -r public/* build/ 2>/dev/null || true
            fi
          fi
          
          FILE_COUNT=$(find build/ -type f 2>/dev/null | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "âŒ ERROR: No files found in build directory!"
            echo "Available directories:"
            ls -lA
            exit 1
          fi
          
          echo "âœ… Deployment ready with $FILE_COUNT files"
          if [ "$VERBOSE" = "true" ]; then
            echo "Full contents:"
            find build/ -type f
          else
            echo "Contents preview:"
            find build/ -type f | head -15
          fi

      - name: ğŸ“ˆ Setup Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“‚ Upload artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build/'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact-name: github-pages

  verify:
    name: Verify Deployment
    needs: [deploy, validate]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Verify Pages deployment
        run: |
          PAGE_URL="${{ needs.deploy.outputs.page_url }}"
          ENVIRONMENT="${{ inputs.target_environment }}"
          TARGET_REPO="${{ needs.validate.outputs.target_repo }}"
          ARTIFACT_ID="${{ needs.validate.outputs.artifact_id_resolved }}"
          
          if [ -z "$PAGE_URL" ]; then
            echo "âŒ ERROR: Deployment URL not found!"
            exit 1
          fi
          
          echo "âœ… Deployment successful!"
          echo "ğŸ“ Target Repository: $TARGET_REPO"
          echo "ğŸ“¦ Artifact ID: $ARTIFACT_ID"
          echo "ğŸ“‹ Environment: ${ENVIRONMENT:-production}"
          echo "ğŸŒ Pages URL: $PAGE_URL"
          echo ""
          echo "Repository settings: Pages deployment completed"
